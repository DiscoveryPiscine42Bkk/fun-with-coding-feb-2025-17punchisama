<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX05</title>

    <style>
        table {
            width: 1000px;
            border-collapse: collapse;
        }

        .first_box {
            width: 500px;
            height: 150px;
            border: 1px solid #000;
            background-color: #73bae6
        }

        .second_box {
            width: 500px;
            height: 150px;
            border: 1px solid #000;
            background-color: #ffcffd;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <td class="first_box">First cell : Hello </td>
            <td class="second_box">Second cell : World</td>
        </tr>
    </table>
</body>
</html>
