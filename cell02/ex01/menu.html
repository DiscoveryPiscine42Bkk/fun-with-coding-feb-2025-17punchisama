<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cell02 EX01</title>
    <link rel="stylesheet" href="menu.css">
</head>

<body>
    <h1>Menu</h1>
    <h5>Please select menu for your lunch :-)</h5>

    <div class="container">
        <div class="ham-box">
            <img src="https://png.pngtree.com/png-clipart/20250109/original/pngtree-delicious-ham-and-cheese-sandwich-png-image_20110772.png"
                alt="">
            <p>Ham Sandwich</p>
        </div>

        <div class="cheese-box">
            <img src="https://png.pngtree.com/png-vector/20241101/ourmid/pngtree-stacked-grilled-cheese-sandwiches-oozing-with-melted-png-image_14224457.png"
                alt="">
            <p>Cheese Sandwich</p>
        </div>
    </div>

    <br>

    <div class="selecter">
        <label for="menu-select">Choose your sandwich :</label>
        <select id="menu-select">
            <option value="" disabled selected>Select an option</option>
            <option value="ham">Ham Sandwich</option>
            <option value="cheese">Cheese Sandwich</option>
        </select>
    </div>

</body>

</html>
