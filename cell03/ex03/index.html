<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="todo.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #f0f0f0;
        }

        #container {
            width: 300px;
            text-align: center;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            margin-bottom: 10px;
            cursor: pointer;
            background-color: #19b1b6;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #ft_list {
            width: 100%;
            border: 1px solid #000;
            min-height: 200px;
            background: white;
            padding: 10px;
        }

        .todo {
            background: #fff6d4;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="container">
        <button onclick="addTodo()">New</button>
        <div id="ft_list"></div>
    </div>

</body>
</html>
